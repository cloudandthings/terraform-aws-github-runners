name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Deploy module with...
        2. Run terraform apply...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: terraform-config
    attributes:
      label: Terraform Configuration
      description: Please provide the relevant Terraform configuration (sanitize any sensitive information)
      render: hcl
      placeholder: |
        module "github_runner" {
          source = "cloudandthings/github-runners/aws"
          # your configuration
        }
    validations:
      required: true

  - type: input
    id: module-version
    attributes:
      label: Module Version
      description: What version of the module are you using?
      placeholder: e.g., 3.1.1
    validations:
      required: true

  - type: input
    id: terraform-version
    attributes:
      label: Terraform Version
      description: What version of Terraform are you using?
      placeholder: e.g., 1.5.7
    validations:
      required: true

  - type: input
    id: aws-provider-version
    attributes:
      label: AWS Provider Version
      description: What version of the AWS provider are you using?
      placeholder: e.g., 5.31.0
    validations:
      required: true

  - type: dropdown
    id: aws-region
    attributes:
      label: AWS Region
      description: Which AWS region are you deploying to?
      options:
        - us-east-1
        - us-east-2
        - us-west-1
        - us-west-2
        - eu-west-1
        - eu-west-2
        - eu-west-3
        - eu-central-1
        - ap-southeast-1
        - ap-southeast-2
        - ap-northeast-1
        - ap-northeast-2
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Please provide any error messages or relevant logs
      render: shell
      placeholder: Paste error messages or logs here

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Are you using VPC configuration?
        - Are you using ECR?
        - Are you using GitHub App or PAT?

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
