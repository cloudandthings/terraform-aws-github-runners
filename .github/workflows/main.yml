name: main

on: [workflow_dispatch, pull_request]

env:
  AWS_REGION: eu-west-1
  AWS_ROLE: arn:aws:iam::353444730604:role/cat-genrl-prd-infra-github-workflows

permissions:
  id-token: write
  contents: read

jobs:
  python_lint:
    name: üêç Python file formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          flake8
          black .

  terraform_lint:
    name: üèó Terraform file format
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@v2
      - uses: dflook/terraform-fmt-check@v1
        with:
          path: .

  pre_commit:
    name: üíç pre-commit
    needs: [python_lint, terraform_lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: hashicorp/setup-terraform@v2
      - name: Install binaries
        run: |
          mkdir -p .binaries && cd .binaries
          curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          mv terraform-docs /usr/local/bin/terraform-docs
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          cd ..
      - name: Run
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pre-commit install
          pre-commit run --all-files --show-diff-on-failure

  testing:
    # needs: [python_lint, terraform_lint, pre_commit]
    name: ‚úÖ Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
          role-duration-seconds: 3600
      - uses: actions/setup-python@v2
      - uses: hashicorp/setup-terraform@v2
      - name: Install tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - name: Execute tests
        run: |
          pwd
          echo WOOT
          ls
          source .venv/bin/activate
          cat <<- EOF > .pytest_config.yaml
            variables:
              run_id: ${{ github.run_id }}
          EOF
          echo "::echo::off"
          pytest --error-for-skips
        env:
          PYTEST_ADDOPTS: "--color=yes"
        timeout-minutes: 30
