name: main

on:
  pull_request:
    types:
      - opened
  push:

permissions:
  id-token: write
  contents: read

jobs:
  python_lint:
    name: ğŸ Python file formatting
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: |
          python -m venv .venv && source .venv/bin/activate
          pip install -r requirements-dev.txt
          flake8
          black .

  terraform_lint:
    name: ğŸ— Terraform file format
    runs-on: self-hosted
    steps:
      - uses: hashicorp/setup-terraform@v2
      - uses: dflook/terraform-fmt-check@v1
        with:
          path: .

  testing:
    needs: [python_lint, terraform_lint]
    name: âœ… Testing
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: hashicorp/setup-terraform@v2
      - run: |
          python -m venv .venv && source .venv/bin/activate
          pip install -r requirements-dev.txt
          pre-commit install && pre-commit run --all-files
          pytest --log-level INFO
        env:
          PYTEST_ADDOPTS: "--color=yes"
        timeout-minutes: 5
