name: âš™ï¸ Main âš™ï¸

on:
  pull_request:
    types:
      - opened
  push:

permissions:
  id-token: write
  contents: read

jobs:
  debug:
    steps:
      - run: echo ${{ runner.tool_cache }}

  python_lint:
    name: ðŸ Python file formatting
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.3  
      - run: |
          python -m pip install --upgrade pip
          pip install flake8==4.0.1
      - run: |
          flake8 --count --max-complexity=10 --max-line-length=90 --statistics

  terraform_lint:
    name: ðŸ— Terraform file format
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: dflook/terraform-fmt-check@v1
        with:
          path: .

  pre_commit:
    name: ðŸ”Ž pre-commit
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v3.0.0

  pytest:
    needs: [terraform_lint, python_lint, pre_commit]
    name: âœ… pytest
    runs-on: self-hosted
    steps:
      # - run: echo ${{ github.run_id }}
      # - run: echo "RUN_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}

      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - run: pip install -r requirements-dev.txt
      - run: pytest --log-level INFO
        env:
          PYTEST_ADDOPTS: "--color=yes"
        timeout-minutes: 5
