name: main

on:
  pull_request:
    types:
      - opened
  push:

permissions:
  id-token: write
  contents: read

jobs:
  setup:
    name: 🚧  Environment setup
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: python -m venv .venv && source .venv/bin/activate
      - run: pip install -r requirements-dev.txt

  python_lint:
    needs: [setup]
    name: 🐍 Python file formatting
    runs-on: self-hosted
    steps:
      - uses: py-actions/flake8@v2

  terraform_lint:
    needs: [setup]
    name: 🏗 Terraform file format
    runs-on: self-hosted
    steps:
      - uses: dflook/terraform-fmt-check@v1
        with:
          path: .

  pre_commit:
    needs: [setup]
    name: 🔎 pre-commit
    runs-on: self-hosted
    steps:
      - uses: pre-commit/action@v3.0.0

  pytest:
    needs: [python_lint, pre_commit]
    name: ✅ pytest
    runs-on: self-hosted
    steps:      
      - name: 🚦 Run tests
        run: pytest --log-level INFO
        env:
          PYTEST_ADDOPTS: "--color=yes"
        timeout-minutes: 5
